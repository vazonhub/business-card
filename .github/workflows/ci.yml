name: CI Linters

on:
  push:
    branches: [ master ]

env:
  NODE_VERSION: '24.7.0'

jobs:
  build-check:
    name: Build Check
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js v${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci

    - name: Build project verification
      run: npm run build